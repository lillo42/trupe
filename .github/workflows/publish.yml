name: publish

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: [ubuntu-latest]
    if: github.event.repository.fork == false || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0
          show-progress: false

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4

      - name: Build
        run: dotnet build --configuration Release

      - name: Pack
        run: dotnet pack --configuration Release --no-build --no-restore --include-source --include-symbols --output ./artifacts

      - name: Publish
        working-directory: ./artifacts
        run: dotnet nuget push "*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_TOKEN}} --skip-duplicate
